<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Methods</title>
</head>
<body>
    <script>
        const users = [
            {first: 'Albert', last: 'Einstein', year: '1879', passed: '1955'},
            {first: 'Isaac', last: 'Newton', year: '1643', passed: '1727'},
            {first: 'Galileo', last: 'Galilei', year: '1564', passed: '1642'},
            {first: 'Marie', last: 'Curie', year: '1867', passed: '1934'},
            {first: 'Johannes', last: 'Kelper', year: '1571', passed: '1630'},
            {first: 'Nicolas', last: 'Tesla', year: '1473', passed: '1543'},
            {first: 'Max', last: 'Planck', year: '1858', passed: '1947'},
        ]

        const people = [
            'Milton, Azibapu', 'Sonia, Seipolou', 'Thompson, Walton', 'Ayebatari, Moses', 'Ebi, Angaye', 'Live, Numo', 'Sonia, Josiah', 'Don, Paguru', 'Iniye, Pondei', 'Ajayi, Samuel', 'Lilian, Eghoi', 'Ebitimi, Nemine', 'Sammy, Brown', 'Sako, Peace', 'Brass, Ibinabo', 'Abraham, Bestman', 'Dibs, Gabriel', 'GoodNews, Coker', 'Kodak, Black', 'Chris, Brown', 'Yo, Gotti', '50, Cent', 'The, Game', 'Mobb, Deep', 'Ariana, Grande', 'Lil, Wayne', 'Young, Thug', 'Lil, Pump', 'Jay, Z', 'Notorious, BIG', 'Joe, Emmanuel', 'Young, David', 'Wiz, Khalifa', 'Snoop, Dogg'
        ]

        // Filter Array
        const fifteen = users.filter(function(user) {
            if(user.year >= 1500 && user.year <= 1600) {
                return true;
            }
        });
        console.table(fifteen);
        const Ranged = users.filter(user => (user.year >= 1500 && user.year <= 1700))
        console.table(Ranged);

        // Map Array
        const fullNames = users.map(user => `${user.first} ${user.last}` );
        console.table(fullNames);

        //Sort Array Method
        // sort users by birthdate, oldest to youngest
        const ordered = users.sort(function(first, second) {
            if (first.year > second.year) {
                return 1;
            }else {
                return -1;
            }
        });
        console.table(ordered);
        // sort users by birthdate, youngest to oldest
        const order = users.sort((first, second) => first.year < second.year ? 1 : -1);
        console.table(order);

        // Reduce Array Method
        // How many years did all users live?
        var totalYears = 0;

        for(var i = 0; i < users.length; i++) {
            totalYears += users[i].year
        }
        console.log(totalYears);

        const yearsTotal = users.reduce((total, user) => {
            return total + (user.passed - user.year);
        }, 0)
        console.table(yearsTotal);

        // sort users by years lived

        const oldest = users.sort(function(a, b) {
            const lastguy = a.passed - a.year;
            const nextguy = b.passed - b.year;
            // Tenary Operation
            return lastguy > nextguy ? -1 : 1;
            // If statement (performs the same function)
            if (lastguy > nextguy) {
                return -1;
            } else {
                return 1;
            }
        })
        console.table(oldest)
    </script>
</body>
</html>
